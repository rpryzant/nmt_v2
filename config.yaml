data_dir: "ja_data/"
src: "ja"
tgt: "en"
vocab_prefix: "bpe.vocab"
train_prefix: "kyoto-train.bpe"
eval_prefix: "kyoto-dev.bpe"
test_prefix: "kyoto-test.bpe"


out_dir: "output"

sos: "<s>"
eos: "</s>"
unk: "<unk>"

src_max_len: 50
tgt_max_len: 50
src_vocab_size: 10
tgt_vocab_size: 10
reverse_src: True
share_vocab: True  # TODO -- FIX THIS -- NANS IF SHARED

batch_size: 128
num_train_steps: 100000
steps_per_stats: 100
steps_per_sample: 300
steps_per_eval: 1000
num_buckets: 5
sample_decodings: 4

optimizer: 'adam'
learning_rate: 0.0001
start_decay_step: 20000
decay_steps: 2000
decay_factor: 0.5


attention: True
random_seed: 1
forget_bias: 1.0
dropout: 0.2
encoder_type: "bi"
max_gradient_norm: 5.0
init_weight: 0.1
src_embed_size: 512
tgt_embed_size: 512
num_units: 512
num_layers: 2

beam_width: 10
length_penalty_weight: 0.01
